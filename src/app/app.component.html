<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/wallet">
        <img src="../assets/icon-acw.png" alt="logo" />
        <h1>Angular Crypto Watcher</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="light"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="line-chart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/wallet">Wallet</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Help" nzIcon="question-circle">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/contact">Contact</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <a href="">
          <img src="" alt="" />
        </a>
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'right' : 'left'"
          ></i>
        </span>
        <i class="user-icon-menu" nz-icon nzType="user" nzTheme="outline"></i>
        <p class="text-beside-user">Hello, Lucas!</p>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
